<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog — Matthew Cleveland</title>
    <script>
        // Apply saved theme immediately to prevent flash
        (function(){var t=localStorage.getItem('theme');if(t==='light')document.documentElement.setAttribute('data-theme','light');})();
    </script>
    <link rel="icon" type="image/png" href="images/MC.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/monokai-theme.css">
    <script src="https://kit.fontawesome.com/13e7c32424.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --bg:      var(--color-bg);
            --surface: var(--color-surface);
            --surface2:var(--color-surface-2);
            --accent:  var(--color-accent);
            --accent2: var(--color-accent-2);
            --accent3: var(--color-accent-3);
            --accent4: var(--color-accent-6);
            --accent5: var(--color-accent-5);
            --text:    var(--color-text);
            --muted:   var(--color-muted);
            --border:  var(--color-border);
        }

        html { scroll-behavior: smooth; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            font-weight: 500;
            overflow-x: hidden;
            padding-top: 60px;
            margin: 0;
        }

        /* ── KEYFRAMES ─────────────────────────────────────── */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(24px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* ── NAV ───────────────────────────────────────────── */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3rem;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s, background 0.3s;
        }
        nav.scrolled {
            border-color: var(--border);
            background: var(--nav-bg-scrolled);
            backdrop-filter: blur(12px);
        }
        .nav-logo img {
            display: block;
            width: 40px;
            height: 40px;
        }
        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-links a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: var(--accent); }
        .nav-links a.active { color: var(--accent); }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border);
            color: var(--muted);
            cursor: pointer;
            font-size: 0.85rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s, border-color 0.2s;
        }
        .theme-toggle:hover {
            color: var(--accent);
            border-color: var(--accent);
        }
        .theme-toggle .fa-sun  { display: none; }
        .theme-toggle .fa-moon { display: inline; }
        [data-theme="light"] .theme-toggle .fa-sun  { display: inline; }
        [data-theme="light"] .theme-toggle .fa-moon { display: none; }

        /* ── BLOG SECTION ────────────────────────────────────── */
        .blog-section {
            padding: 5rem 3rem 6rem;
            min-height: calc(100vh - 60px - 80px);
        }
        .section-eyebrow {
            font-size: 0.65rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--accent);
            margin: 0 0 1rem;
            opacity: 0;
            animation: fadeUp 0.7s ease 0.2s forwards;
        }
        .section-heading {
            font-family: 'Bebas Neue', Impact, sans-serif;
            font-size: clamp(3rem, 6vw, 5rem);
            letter-spacing: 0.04em;
            line-height: 1;
            margin: 0 0 1.5rem;
            color: var(--text);
            opacity: 0;
            animation: fadeUp 0.8s ease 0.4s forwards;
        }
        .blog-intro {
            font-size: 0.85rem;
            line-height: 1.9;
            color: var(--muted);
            max-width: 560px;
            margin: 0 0 3rem;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.5s forwards;
        }

        /* ── BLOG LISTING ────────────────────────────────────── */
        .blog-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 720px;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.6s forwards;
        }
        .blog-card {
            display: block;
            text-decoration: none;
            color: inherit;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1.75rem 2rem;
            transition: border-color 0.2s, background 0.2s;
        }
        .blog-card:hover {
            border-color: var(--accent);
            background: var(--surface2);
        }
        .blog-card-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.6rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.75rem;
        }
        .blog-card-dot {
            color: var(--border);
        }
        .blog-card-title {
            font-family: 'Bebas Neue', Impact, sans-serif;
            font-size: 1.6rem;
            letter-spacing: 0.03em;
            line-height: 1.15;
            margin: 0 0 0.75rem;
            color: var(--text);
        }
        .blog-card-summary {
            font-size: 0.8rem;
            line-height: 1.8;
            color: var(--muted);
            margin: 0 0 1rem;
        }
        .blog-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }
        .blog-tag {
            font-size: 0.55rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--accent);
            border: 1px solid var(--border);
            padding: 0.2rem 0.5rem;
            transition: border-color 0.2s;
        }
        .blog-card:hover .blog-tag {
            border-color: var(--accent);
        }
        .blog-empty {
            font-size: 0.85rem;
            color: var(--muted);
        }

        /* ── BLOG POST READER ────────────────────────────────── */
        .blog-reader {
            padding: 5rem 3rem 6rem;
            min-height: calc(100vh - 60px - 80px);
        }
        .blog-post {
            max-width: 720px;
        }
        .blog-back {
            display: inline-block;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--muted);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }
        .blog-back:hover {
            color: var(--accent);
        }
        .blog-post-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.6rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.75rem;
        }
        .blog-post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 2.5rem;
        }

        /* ── ARTICLE CONTENT ─────────────────────────────────── */
        .blog-article h1 {
            font-family: 'Bebas Neue', Impact, sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            letter-spacing: 0.04em;
            line-height: 1.05;
            margin: 0 0 2rem;
            color: var(--text);
        }
        .blog-article h2 {
            font-family: 'Bebas Neue', Impact, sans-serif;
            font-size: 1.6rem;
            letter-spacing: 0.03em;
            line-height: 1.15;
            margin: 2.5rem 0 1rem;
            color: var(--text);
        }
        .blog-article h3 {
            font-family: 'Bebas Neue', Impact, sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.03em;
            margin: 2rem 0 0.75rem;
            color: var(--text);
        }
        .blog-article p {
            font-size: 0.85rem;
            line-height: 1.9;
            color: var(--muted);
            margin: 0 0 1.25rem;
        }
        .blog-article a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        .blog-article a:hover {
            border-bottom-color: var(--accent);
        }
        .blog-article strong {
            color: var(--text);
            font-weight: 700;
        }
        .blog-article em {
            font-family: 'Instrument Serif', Georgia, serif;
            font-style: italic;
            color: var(--accent3);
        }
        .blog-article ul,
        .blog-article ol {
            padding-left: 1.25rem;
            margin: 0 0 1.25rem;
        }
        .blog-article li {
            font-size: 0.85rem;
            line-height: 1.9;
            color: var(--muted);
            margin-bottom: 0.35rem;
        }
        .blog-article blockquote {
            border-left: 3px solid var(--accent);
            padding: 0.75rem 1.25rem;
            margin: 1.5rem 0;
            background: var(--surface);
            font-family: 'Instrument Serif', Georgia, serif;
            font-style: italic;
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--accent3);
        }
        .blog-article code {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            background: var(--surface);
            padding: 0.15rem 0.4rem;
            color: var(--accent2);
        }
        .blog-article .code-block {
            position: relative;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1.25rem 1.5rem;
            margin: 1.5rem 0;
            overflow-x: auto;
        }
        .blog-article .code-block code {
            background: none;
            padding: 0;
            font-size: 0.78rem;
            line-height: 1.7;
            color: var(--text);
        }
        .blog-article .code-lang {
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            font-size: 0.5rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--muted);
        }
        .blog-article hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2.5rem 0;
        }
        .blog-article img {
            max-width: 100%;
            height: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border);
        }

        /* ── FOOTER ────────────────────────────────────────── */
        footer {
            padding: 1.5rem 3rem;
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
            background: var(--bg);
        }
        .copy {
            font-size: 0.6rem;
            color: var(--muted);
            letter-spacing: 0.1em;
        }
        .social-links {
            display: flex;
            gap: 1.5rem;
        }
        .social-links a {
            color: var(--muted);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .social-links a:hover { color: var(--accent); }

        /* ── RESPONSIVE ────────────────────────────────────── */
        @media (max-width: 768px) {
            nav { padding: 0 1.5rem; }
            .nav-links { gap: 1.5rem; }

            .blog-section { padding: 3rem 1.5rem 4rem; }
            .blog-reader { padding: 3rem 1.5rem 4rem; }

            .blog-card { padding: 1.25rem 1.5rem; }

            footer {
                padding: 1.5rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>

</head>
<body>

    <!-- NAV -->
    <nav id="nav">
        <a class="nav-logo" href="index.html"><img src="images/MC.png" alt="MC"></a>
        <ul class="nav-links">
            <li><a href="index.html#about">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="blog.html" class="active">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle light/dark mode">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
        </button>
    </nav>

    <main>

        <!-- BLOG LISTING -->
        <section class="blog-section" id="blog-listing">
            <p class="section-eyebrow">// Writing</p>
            <h1 class="section-heading">Blog</h1>
            <p class="blog-intro">
                Thoughts on data engineering, side projects, and things I'm learning along the way.
            </p>
            <div class="blog-list" id="blog-list"></div>
        </section>

        <!-- BLOG POST READER -->
        <section class="blog-reader" id="blog-reader" style="display: none;">
            <div class="blog-post" id="blog-post"></div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <span class="copy">&copy; 2026 Matthew Cleveland. All rights reserved.</span>
        <div class="social-links">
            <a href="https://www.instagram.com/darksideofthemat" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.threads.com/darksideofthemat" aria-label="Threads"><i class="fa-brands fa-threads"></i></a>
            <a href="https://www.github.com/DarkSideOfTheMat" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/matthewclevelandva/" aria-label="LinkedIn"><i class="fa-brands fa-square-linkedin"></i></a>
        </div>
    </footer>

    <script src="js/blog.js"></script>

</body>
</html>
